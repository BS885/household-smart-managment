<div class="header-card">
    <div class="user-list-title">
        <h2>ניהול משתמשים</h2>
        <button class="btn btn-primary add-btn" (click)="openAddAdminModal()">
            <i class="fas fa-plus"></i> הוסף מנהל חדש
        </button>
    </div>

    <div class="user-list-filters">
        <div class="search-box">
            <input type="text" placeholder="חיפוש משתמשים..." [formControl]="searchControl" />
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>

        <div class="filter-dropdown">
            <select [formControl]="roleControl">
                <option value="">כל התפקידים</option>
                <option value="admin">מנהל</option>
                <option value="user">משתמש</option>
            </select>
        </div>
    </div>
</div>
